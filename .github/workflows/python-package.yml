# This workflow will install Python dependencies, run tests and lint with pixi
# For more information see: https://pixi.sh/dev/integration/ci/github_actions/

name: jump-profiling-recipe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancel in-progress runs when a new run is triggered on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup pixi
      uses: prefix-dev/setup-pixi@v0.9.0
      with:
        pixi-version: v0.53.0
        manifest-path: pyproject.toml
        environments: dev  # Use dev environment for pytest-cov
        cache: true
        # Only write to cache from main branch
        cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

    - name: Install dependencies
      run: pixi install -e dev

    - name: Run tests
      run: pixi run -e dev test

    # Run coverage only on Python 3.11 and only for one test case
    - name: Run tests with coverage (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: pixi run -e dev pytest tests/test_pipeline_integration.py::test_full_pipeline[compound_trimmed] --cov=jump_profiling_recipe --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-compound-trimmed
        fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pixi
      uses: prefix-dev/setup-pixi@v0.9.0
      with:
        pixi-version: v0.53.0
        manifest-path: pyproject.toml
        environments: dev  # Use dev environment which has ruff
        cache: true
        cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

    - name: Install dependencies
      run: pixi install -e dev

    - name: Run ruff check
      run: pixi run -e dev ruff check src/ --config .ruff.toml

    - name: Run ruff format check
      run: pixi run -e dev ruff format src/ --check --config .ruff.toml

  integration-test:
    name: Integration Test - Snakemake
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pixi
      uses: prefix-dev/setup-pixi@v0.9.0
      with:
        pixi-version: v0.53.0
        cache: true
        cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

    - name: Install dependencies
      run: pixi install

    - name: Verify Snakemake workflow (dry run)
      run: |
        # Test that the Snakemake workflow is valid
        pixi run snakemake -n --configfile inputs/config/compound.json

    - name: Test CLI converter
      run: |
        # Test that the CLI is properly installed (after package installation)
        pixi run python -m jump_profiling_recipe.cli --help
